<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naš bend | Domov</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="home">
  <header class="hero-header">
    <div class="logo">
      <img src="logo.jpg" alt="Logo benda" class="logo-img">
      <span class="logo-text">Naš bend</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">Domov</a></li>
        <li><a href="o-nas.html">O nas</a></li>
        <li><a href="glasba.html">Glasba</a></li>
        <li><a href="Dogdki.html">Dogodki</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-overlay">
      <h2>IMPULZ</h2>
    </div>
  </section>

  <footer>
    <p>© 2025 Naš bend. Vse pravice pridržane.</p>
  </footer>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Fade in ob naložitvi strani
  document.body.classList.add('fade-in');

  // Poišči vse notranje linke v meniju
  const links = document.querySelectorAll('a[href^="index.html"], a[href^="o-nas.html"], a[href^="glasba.html"], a[href^="dogodki.html"], a[href^="kontakt.html"]');

  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // prepreči takojšnje odpiranje
      const href = this.getAttribute('href');

      // Dodaj fade-out efekt
      document.body.classList.add('fade-out');

      // Po koncu tranzicije odpri novo stran
      setTimeout(() => {
        window.location.href = href;
      }, 500); // čas se ujema s transition v CSS
    });
  });
});
</script>
